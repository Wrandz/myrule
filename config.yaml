mixed-port: 7890
allow-lan: false
mode: Rule
log-level: debug
external-controller : 0.0.0.0:9090
external-ui : /root/clashui

proxy-providers:
  niuniu:
    type: http
    url: "订阅链接"
    interval: 3600
    path: ./niuniu.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204

proxy-groups:

  - name: 🚀 手动切换
    type: select
    use:
      - niuniu

  - name: 🚀 节点选择
    type: select
    proxies:
      - DIRECT
      - ♻️ 自动选择
      - 🚀 手动切换

  - name: ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    use:
      - niuniu


rules:

 - GEOIP,CN,DIRECT
 - MATCH,🚀 节点选择
